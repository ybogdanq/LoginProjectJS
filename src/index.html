<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="page-wrap d-flex">
      <div class="tabs-form-wrap d-flex justify-content-center flex-column">
        <div class="form-card card mx-auto my-2">
          <div class="card-body ">
            <h4 class="card-title">Please Login</h4>
            <form name="loginForm">
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                  data-required="email"
                  data-invalid-message="Please provide valid email example@example.com"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  data-required="password"
                />
              </div>
              
              <button type="submit" class="btn btn-primary">Submit</button>
              
            </form>
          </div>
        </div>
        <div class="form-card card mx-auto my-2">
                  <div class="card-body">
                      <h4 class="card-title">Sign Up</h4>
                      <form name="signUpForm" id="signUpForm">
                          <div class="form-group">
                          <label for="email">Email address</label>
                          <input
                              type="email"
                              class="form-control"
                              id="email"
                              aria-describedby="emailHelp"
                              placeholder="Enter email"
                              data-required="email"
                              data-invalid-message="Please provide valid email example@example.com"
                          />
                          </div>
                          <div class="form-group">
                          <label for="password">Password</label>
                          <input
                              type="password"
                              class="form-control"
                              id="password"
                              placeholder="Password"
                              data-required="password"
                          />
                          </div>
                          <div class="form-group">
                              <label for="nickname">Nickname</label>
                              <input
                              type="text"
                              class="form-control"
                              id="nickname"
                              placeholder="Nickname"
                              data-required="nickname"
                              />
                          </div>
                          <div class="form-group">
                              <label for="firstName">First Name</label>
                              <input
                              type="text"
                              class="form-control"
                              id="firstName"
                              placeholder="First Name"
                              data-required="firstName"
                              />
                          </div>
                          <div class="form-group">
                              <label for="lastName">Last Name</label>
                              <input
                              type="text"
                              class="form-control"
                              id="lastName"
                              placeholder="Last Name"
                              data-required="lastName"
                              />
                          </div>
                          <div class="form-group">
                              <label for="phone">Phone</label>
                              <input
                              type="number"
                              class="form-control"
                              id="phone"
                              placeholder="Phone"
                              data-required="phone"
                              />
                          </div>
                          <div class="form-group">
                              <label for="gender">Gender</label>
                              <select 
                              class="form-control"
                              id="gender"
                              placeholder="Gender"
                              data-required="gender">
                                  <option value="male">Male</option>
                                  <option value="female">Female</option>
                              </select>
                          </div>
                          <div class="form-group">
                            <label for="country">Country</label>
                            <input
                            type="text"
                            class="form-control basicAutoComplete"
                            id="country"
                            placeholder="Country"
                            data-required="country"
                            autocomplete="off"
                            />
                        </div>
                          <div class="form-group">
                              <label for="city">City</label>
                              <input
                              type="text"
                              class="form-control basicAutoComplete"
                              id="city"
                              placeholder="City"
                              data-required="city"
                              autocomplete="off"
                              />
                          </div>
                          
                          
                          
                      </form>
                      <button type="submit" class="btn btn-primary" id="btn-signup" form='signUpForm'>Submit</button>
                  </div>
        </div>
      </div>
      <!-- /.login-form-wrap -->
      <div class="login-greeting-screen d-flex align-items-center">
        <div class="login-greeting-screen-text">
          <h1 class="login-greeting-screen-title">Welcome to my app</h1>
          <p class="login-greeting-screen-description">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maiores
            inventore non accusantium earum, illo dolores reprehenderit laborum
            ratione quos doloribus repellat eligendi deleniti. Ipsum voluptate
            ipsa exercitationem eaque totam. A.
          </p>
        </div>
      </div>
      <!-- /.login-greeting-screen -->
    </div>
    <!-- /.login-page-wrapp -->
  </body>
</html>
